<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>DOC</title>
  </head>
  <body>
    <div class="left-overview-wrapper">
      <div class="intelligence-metrics">
        <h3 class="header">Intelligence Metrics</h3>
        <div class="flex-wrap">
          <div class="icon">
            <img src="assets/strike.svg" />
          </div>
          <div class="icon-text">
            <h2>20</h2>
            <p>sec</p>
            <p>Average Process Time</p>
          </div>
          <div class="icon">
            <img src="assets/target.svg" />
          </div>
          <div class="icon-text">
            <h2>20</h2>
            <p>%</p>
            <p>Average Confidence Level</p>
          </div>
        </div>
      </div>
      <div class="doc-status">
        <h3 class="header">Document Status</h3>
        <div class="flowchart">
          <div class="main-branch-item">
            <h3 class="flex-item">20</h3>
            <div class="flex-icon"></div>
            <p class="flex-text-item">Documents received</p>
          </div>
          <div class="main-branch-item">
            <h3 class="flex-item">20</h3>
            <div class="flex-icon"></div>
            <p class="flex-text-item">Documents received</p>

            <div class="flex-icon"></div>

          </div>

          <div class="sub-branch-wrapper">
            <div class="sub-branch-item sub-item-1">
              <h3 class="flex-item">20</h3>

              <p class="flex-text-item">Documents received</p>
            </div>

            <div class="sub-branch-item sub-item-2">
              <h3 class="flex-item">20</h3>
              <p class="flex-text-item">Documents received</p>
            </div>
            <div class="sub-branch-item sub-item-3">
              <h3 class="flex-item">20</h3>
              <p class="flex-text-item">Documents received</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
